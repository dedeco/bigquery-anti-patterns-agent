<!DOCTYPE html>
<html>
<head>
    <title>BigQuery Query Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>BigQuery Query Analyzer</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Slow Queries</h5>
                        <p class="card-text">View slow queries and filter by runtime and user.</p>
                        <a href="/slow-queries" class="btn btn-primary">View Slow Queries</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Analyze Query</h5>
                        <p class="card-text">Analyze a query for anti-patterns and performance issues.</p>
                        <a href="/analyze" class="btn btn-primary">Analyze Query</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Optimize Query</h5>
                        <p class="card-text">Get suggestions for optimizing your query.</p>
                        <a href="/optimize" class="btn btn-primary">Optimize Query</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
